<html>
	<canvas id = "gameCanvas" width = "800" height = "600"></canvas>

	<script>
		var canvas;
		var canvasContext;
		var ballX = 390, ballY = 550;
		var ballSpeedX = 3, ballSpeedY = 1;
		const paddleHeight = 20, paddleWidth = 100;
		var paddleX = 350;
       	var win = false, lose = false;
		var enemies = 6;
           var enemy1X = 150, enemy1Y = 100;
		var enemy2X = 400, enemy2Y = 100;
		var enemy3X = 650, enemy3Y = 100;
		var enemy4X = 150, enemy4Y = 200;
		var enemy5X = 400, enemy5Y = 200;
		var enemy6X = 650, enemy6Y = 200;

		window.onload = function(){
			canvas = document.getElementById('gameCanvas');
			canvasContext = canvas.getContext('2d');
			drawEverything();

			setInterval(function(){moveEverything(); drawEverything()}, 10);

		}
		function moveEverything(){
			ballX += ballSpeedX;
			ballY -= ballSpeedY;
			if (ballX > 790 || ballX < 0)
				ballSpeedX *= -1;
			if (ballY < 0)
				ballSpeedY *= -1;
			if (ballY > 566 && ballX > paddleX && ballX < (paddleX+100))
				ballSpeedY *= -1;
			else if (ballY > 600){
				enemy1Y = 100;
				enemy2Y = 100;
				enemy3Y = 100;
				enemy4Y = 200;
				enemy5Y = 200;
				enemy6Y = 200;
				ballX = 390;
				ballY = 550;
				ballSpeedX = 3;
				ballSpeedY = 1;
			}
                if (ballX>(enemy1X-10) && ballX<(enemy1X+40) && ballY>(enemy1Y-10) && ballY<(enemy1Y+40)){
				enemy1Y = -50;
				enemies -= 1;
			}	
			if (ballX>(enemy2X-10) && ballX<(enemy2X+40) && ballY>(enemy2Y-10) && ballY<(enemy2Y+40)){
				enemy2Y = -50;
				enemies -= 1;
			}
			if (ballX>(enemy3X-10) && ballX<(enemy3X+40) && ballY>(enemy3Y-10) && ballY<(enemy3Y+40)){
				enemy3Y = -50;
				enemies -= 1;
			}		
			if (ballX>(enemy4X-10) && ballX<(enemy4X+40) && ballY>(enemy4Y-10) && ballY<(enemy4Y+40)){
				enemy4Y = -50;
				enemies -= 1;
			}	
			if (ballX>(enemy5X-10) && ballX<(enemy5X+40) && ballY>(enemy5Y-10) && ballY<(enemy5Y+40)){
				enemy5Y = -50;
				enemies -= 1;
			}	
			if (ballX>(enemy6X-10) && ballX<(enemy6X+40) && ballY>(enemy6Y-10) && ballY<(enemy6Y+40)){
				enemy6Y = -50;
				enemies -= 1;
			}
			if(enemies==0){
				ballSpeedX=0;
				ballSpeedY=0;
				}							
		}
		 
window.addEventListener("keydown", keysPressed, false);
window.addEventListener("keyup", keysReleased, false);
 
var keys = [];
 
function keysPressed(e) {
    keys[e.keyCode] = true;
    if (keys[37]) {
      paddleX -= 30;
    }
    if (keys[39]) {
      paddleX += 30;
    } 
    e.preventDefault();
}
 
function keysReleased(e) {
    keys[e.keyCode] = false;
}   

		function drawEverything(){
			canvasContext.fillStyle = 'black';
			canvasContext.fillRect(0,0,canvas.width,canvas.height);
			canvasContext.fillStyle = 'white';
			canvasContext.fillRect(paddleX,570,paddleWidth,paddleHeight);
			canvasContext.fillStyle = 'yellow';
			canvasContext.beginPath();
			canvasContext.arc(ballX,ballY,6,0,Math.PI*2,true);
			canvasContext.fill();
	canvasContext.fillStyle = 'red';		canvasContext.fillRect(enemy1X,enemy1Y,30,30);
	canvasContext.fillStyle = 'red';		canvasContext.fillRect(enemy2X,enemy2Y,30,30);
	canvasContext.fillStyle = 'red';		canvasContext.fillRect(enemy3X,enemy3Y,30,30);
	canvasContext.fillStyle = 'red';		canvasContext.fillRect(enemy4X,enemy4Y,30,30);
	canvasContext.fillStyle = 'red';		canvasContext.fillRect(enemy5X,enemy5Y,30,30);
	canvasContext.fillStyle = 'red';		canvasContext.fillRect(enemy6X,enemy6Y,30,30);



		}
		
	</script>
</html>
